<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Laranjaa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

                <a class="navbar-brand" href="#"><img src="img/Steam_icon_logo_logotype_100.png"

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>

                        </li>
                        <li class="nav-item">

                    </form>
                </div>
            </div>
        </nav>

            <div class="row align-items-start">
                <div class="col">
                    <div class="card">

                        <img src="img/windows-10.png" alt="Windows" class="imagem">

                </div>

                    <div class="card">

                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="img/Elden_Ring_Nightreign.png" alt="NightReign" class="imagem">
                    </div>
                    <div class="card">
                        <img src="img/nintendo.png" alt="Nintendo" class="imagem">
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="img/Cyberpunk.jpg" alt="Cyberpunk" class="imagem">

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md2">Desenvolvido por grand_turismo8/TorresmoTTV (Luis Felipe)</div>

                    <div>X</div>
                    <div>Discord</div>
